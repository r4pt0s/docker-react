language: generic 
sudo: required
services:
  - docker

before_install:
  - docker build -t r4pt0s/docker-react -f Dockerfile.dev .

script:
  - docker run -e CI=true r4pt0s/docker-react npm run test 

deploy:
  provider: elasticbeanstalk
  region: "us-east-2"
  app: "docker-react"
  env: "DockerReact-env"
  bucket_name: "elasticbeanstalk-us-east-2-283777094182",
  bucket_path: "docker-react"
  on:
    branch: master
  access_key_id:
    secure: $AWS_ACCESS_KEY
